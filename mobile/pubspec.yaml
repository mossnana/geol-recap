name: geol_recap
description: Geology Recap
version: 1.0.0
module:
  androidX: true

environment:
  sdk: ">=2.1.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  firebase_core: ^0.4.3+2
  firebase_auth: ^0.15.4
  google_sign_in: ^4.1.1
  cloud_firestore: ^0.13.0+1
  firebase_storage: ^3.1.5
  rxdart: ^0.23.1
  flutter_bloc: ^3.1.0
  equatable: ^1.0.3
  meta: ^1.1.8
  font_awesome_flutter: ^8.4.0
  webview_flutter: ^0.3.19+9
  zefyr: ^0.10.0
  google_maps_flutter: ^0.5.24+1
  geolocator: ^5.3.0
  image_picker: ^0.6.4
  flutter_tagging: ^2.2.0+3
  sqflite: ^1.3.0
  path_provider: ^1.6.5
  animations: ^1.0.0+5
  flare_flutter: ^2.0.3
  carousel_slider: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/animations/loading.flr
    - assets/animations/earth.flr
    - assets/images/login/background.png
    - assets/images/newsfeed/not_found.png
    - assets/images/editor/pin.png
    - assets/images/editor/mining.png
    - assets/images/editor/environment.png
    - assets/images/editor/petroleum.png
    - assets/images/editor/morphology.png
    - assets/images/editor/others.png
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Sarabun
      fonts:
        - asset: assets/fonts/Sarabun-Regular.ttf
          weight: 400
        - asset: assets/fonts/Sarabun-Bold.ttf
          weight: 600